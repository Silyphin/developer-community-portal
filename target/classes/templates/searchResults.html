<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Developer Community Portal</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/searchResults.css}">
    <link rel="stylesheet" th:href="@{/css/Header_n_Footer.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Search Results</h4>
                    <a href="/search" class="btn btn-sm btn-light">New Search</a>
                </div>
                <div class="card-body">
                    <div th:if="${searchResults == null || searchResults.isEmpty()}" class="alert alert-info" role="alert">
                        No public users found for your search criteria.
                    </div>

                    <div th:if="${searchResults != null && !searchResults.isEmpty()}" class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-light">
                            <tr>
                                <th>Name</th>
                                <th>Company</th>
                                <th>Location</th>
                                <th>Programming Languages</th>
                                <th>View Profile</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${searchResults}">
                                <td th:text="${user.firstName + ' ' + user.lastName}">John Doe</td>
                                <td th:text="${user.company != null ? user.company : '-'}">Tech Company</td>
                                <td th:text="${user.city != null and user.country != null ? user.city + ', ' + user.country : (user.city != null ? user.city : (user.country != null ? user.country : '-'))}">New York, USA</td>
                                <td th:text="${user.programmingLanguages != null ? user.programmingLanguages : '-'}">Java, Python</td>
                                <td>
                                    <a th:href="@{/publicProfile/{email}(email=${user.email})}" class="btn btn-sm btn-primary">View</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS + jQuery + Popper -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
