<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User - Community Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/Header_n_Footer.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="admin-container">
    <h1>Edit User</h1>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" method="post" th:object="${user}">
        <div class="form-group">
            <h3>Personal Information</h3>
            <div class="row">
                <div class="col-md-6">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="col-md-6">
                    <label for="phoneNumber">Phone:</label>
                    <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="role">Role:</label>
                    <select class="form-control" id="role" th:field="*{role}">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group mt-4">
            <h3>Professional Information</h3>
            <div class="row">
                <div class="col-md-6">
                    <label for="company">Company:</label>
                    <input type="text" class="form-control" id="company" th:field="*{company}">
                </div>
                <div class="col-md-6">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" th:field="*{city}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="country">Country:</label>
                    <input type="text" class="form-control" id="country" th:field="*{country}">
                </div>
                <div class="col-md-6">
                    <label for="experience">Experience (years):</label>
                    <input type="number" class="form-control" id="experience" th:field="*{experience}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <label for="programmingLanguages">Programming Languages:</label>
                    <input type="text" class="form-control" id="programmingLanguages" th:field="*{programmingLanguages}" placeholder="E.g., Java, Python, JavaScript">
                </div>
            </div>
        </div>

        <div class="form-group mt-4">
            <h3>Bio</h3>
            <textarea class="form-control" id="bio" th:field="*{bio}" rows="5"></textarea>
        </div>

        <div class="admin-actions">
            <button type="submit" class="admin-btn">Save Changes</button>
            <a th:href="@{/admin/users/{id}(id=${user.id})}" class="admin-btn">Cancel</a>
            <a th:href="@{/admin/users}" class="admin-btn">Back to User List</a>
            <a th:href="@{/admin}" class="admin-btn">Back to Dashboard</a>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
