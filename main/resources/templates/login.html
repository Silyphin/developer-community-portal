<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Developer Community Portal</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="stylesheet" th:href="@{/css/Header_n_Footer.css}">
  <script th:src="@{/js/login_validation.js}" defer></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Login</h4>
        </div>
        <div class="card-body">
          <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

          <form th:action="@{/login}" th:object="${loginForm}" method="post" onsubmit="return validateLoginForm()" novalidate>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" th:field="*{email}" required>
              <div class="invalid-feedback" id="emailError"></div>
              <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" th:field="*{password}" required>
              <div class="invalid-feedback" id="passwordError"></div>
              <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" th:field="*{rememberMe}">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
          </form>

          <div class="mt-3">
            <p><a th:href="@{/forgotPassword}">Forgot Password?</a></p>
            <p>Don't have an account? <a th:href="@{/register}">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS + jQuery + Popper -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
