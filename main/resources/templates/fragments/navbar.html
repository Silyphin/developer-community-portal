<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- Navigation Bar Fragment -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Developer Community</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Debug: Display the current user's role -->
                <li class="nav-item" th:if="${session.currentUser != null}">
                    <span class="nav-link" th:text="'Role: ' + (${session.currentUser.role} ?: 'none')"></span>
                </li>

                <!-- Public links (logged out) -->
                <li class="nav-item" th:if="${session.currentUser == null}">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item" th:if="${session.currentUser == null}">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>

                <!-- General user links (logged in) -->
                <li class="nav-item" th:if="${session.currentUser != null}">
                    <a class="nav-link" th:href="@{/search}">Search Users</a>
                </li>
                <li class="nav-item" th:if="${session.currentUser != null}">
                    <a class="nav-link" th:href="@{/profile}">My Profile</a>
                </li>

                <!-- Admin specific links -->
                <li class="nav-item dropdown" th:if="${session.currentUser != null and session.currentUser.role == 'admin'}">
                    <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="adminDropdown">
                        <a class="dropdown-item" th:href="@{/admin}">Dashboard</a>
                        <a class="dropdown-item" th:href="@{/admin/adminUser}">Manage Users</a>
                        <a class="dropdown-item" th:href="@{/admin/adminBulkEmail}">Send Bulk Email</a>
                    </div>
                </li>

                <!-- Logout link (logged in) -->
                <li class="nav-item" th:if="${session.currentUser != null}">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
