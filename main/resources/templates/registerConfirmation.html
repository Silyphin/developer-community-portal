<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/}">
    <link rel="stylesheet" th:href="@{/css/Header_n_Footer.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5 text-center">
    <h2>Registration Successful</h2>
    <p>Thank you for registering, <span th:text="${user.firstName + ' ' + user.lastName}"></span>!</p>
    <p>A confirmation email has been sent to <span th:text="${user.email}"></span>.</p>
    <a th:href="@{/login}" class="btn btn-primary mt-3">Go to Login</a>
</div>

<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS + jQuery + Popper -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
